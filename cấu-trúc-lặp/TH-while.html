<body>
<h1 id="summ"></h1>
<script>
    var num =parseInt(prompt("nhập số"));
    var sum = 0;
    while(num !==-1){
        sum = sum + num;
        num = parseInt(prompt("nhập số"));
        alert(num);
        document.getElementById("summ").innerHTML= "tổng là "+sum;
    }
</script>
<script>
    var i= 1;
    while (i <= 100){
        document.write("<hr width= " +i + "%>" );
        i++;
    }
</script>
