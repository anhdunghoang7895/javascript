<html>
<script language="javascipt" type="eng"></script>
<h>"biến kiểu dữ liệu và toán tử"</h>
<script>
    document.write("<br/>");
</script>
<body>
<script>
    var x = parseInt(prompt("nhập điểm toán"));
    var y = parseInt(prompt("nhập điểm hóa"));
    var z = parseInt(prompt("nhập điểm sinh"));
    var tong= x+y+z;
    var TBC = Math.round(tong/3);
    document.write("điểm tống là:" +tong);
    document.write("<br/>");
    document.write("điểm trung bình cộng là:" + TBC);
    document.write("<br/>");
</script>
<script>
    var c =parseInt(prompt("insert celsius"));
    var f = (9*c)/5 + 32;
    document.write("fahrenheit is:" +f);
    document.write("<br/>");
</script>
<script>
    var r = parseInt(prompt("nhập bán kính"));
    var S = (r^2) * 3.14;
    document.write("diện tích hình tròn là:" + S);
    document.write("<br/>");
    var C = 2*3.14*r;
    document.write("chu vi hình tròn là:" + C);
</script>
</body>
</html>
