<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	Trạng thái: <span id='trangthai' ></span></br>
	<span>Lần bật:</span>
	<input type="number" id="soDem" min="0" max="10"></br>
	<input type="submit" value="switchON" onclick="ON(this.value)">
	<input type="submit" value="switchOFF" onclick="OFF(this.value)">
	<script>
		class switchButton{
			constructor(Lamp,lanBat,lanTat){
				this.lanBat = lanBat;
				this.lanTat = lanTat;
				this._Lamp = Lamp;
			}
			turnOn(){
				if (this.lanBat <= 10 && this._Lamp === true){
					this.lanBat--;
					document.getElementById('soDem').value= this.lanBat;
				}

				if(this.lanBat == 0){
					this.lanBat++;
					alert ("Đã bật 10 lần");
				}
			}
			turnOff(){
				if (this.lanTat =< 10 && this._Lamp === false){
					this.lanTat--;
					if(this.lanTat == 0){
						this.lanTat++;
						alert ("Đã tắt 10 lần");
					}
				}
			}
		}
		class Lamp {
			constructor(status){
				this.status = status;
			}
			switchOn(){
				if (this.status === false) {
					this.status = true;
					document.getElementById('trangthai').innerHTML= "on";
				}
			}
			switchOff(){
				if (this.status === true) {
					this.status = false;
					document.getElementById('trangthai').innerHTML= "off";
				}
			}
			

		}
		var congTac = new switchButton(Lamp,10, 10);
		var electricLamp = new Lamp(false);
		document.getElementById('trangthai').innerHTML= "off";
		document.getElementById('soDem').innerHTML= "10";
		function ON(value){
			if (value === "switchON" ){
				electricLamp.switchOn();
				congTac.turnOn();
				console.log(congTac);
			}
		}
		function OFF(value){
			if (value === "switchOFF"){
				electricLamp.switchOff();
				congTac.turnOff();
			}
		}

	</script>
</body>
</html>
