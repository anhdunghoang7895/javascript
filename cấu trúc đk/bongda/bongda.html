<html>
<head>
    <meta charset="UTF-8"></meta>
</head>
<body window.onload=init>
<img id="anh" src="Capture.PNG" style="position: absolute; left: 200px"/><br/>
<button id="click" onclick="dichuyen()" >nhấn vào đây!</button>
<script>
    var imgObj = document.getElementById("anh");
    function init(){
        imgObj = document.getElementById('anh');
        imgObj.style.position= 'relative';
        imgObj.style.left = '0px';
    }
    function dichuyen(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
</script>
</body>
</html>
