<html>
<body>
<script>
    var weight= prompt("cân nặng của bạn là ");
    var height= prompt("chiều cao của bạn là ");
    var bmi= weight/height;
    if (bmi<18)
        document.write("underweight");
    else if (bmi <25)
        document.write("normal");
        else if (bmi<30)
        document.write("Overweight");
        else document.write("Obese");
</script>
</body>
</html>
