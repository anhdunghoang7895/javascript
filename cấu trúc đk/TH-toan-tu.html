<!DOCTYPE html>
<html>
<body>
<script>
    var a = parseInt(prompt("a: "));
    var b = parseInt(prompt("b: "));
    result = (a + b < 4) ? 'Below' : 'Over';
    alert(result);
    var login = prompt("who are you?");
    message = (login === 'Employee') ? 'Hello' : (login === 'Director') ? 'Greetings' : (login === '') ? 'No login' :'';
    alert (message);
</script>
</body>
</html>
