<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<table>
    <input type="number/javascript" id="showbar">
    <tr>
        <td><input class="btn" type = "button" value ="1" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="2" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="3" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="4" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="5" onclick="showbar.value+=this.value"></td>
    </tr><br/>
        <td><input class="btn" type = "button" value ="6" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="7" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="8" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="9" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="0" onclick="showbar.value+=this.value"></td>
    </tr><br/>
    <tr>
        <td><input class="btn" type = "button" value ="+" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="-" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="*" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="/" onclick="showbar.value+=this.value"></td>
        <td><input class="btn" type = "button" value ="C" onclick="showbar.value=showbar.value.substr(0,showbar.value.length-10)"></td>
        <td><input class="btn" type = "button" value ="=" onclick="showbar.value = eval(showbar.value)"></td>
    </tr>

</table>
</body>
</html>
