<!DOCTYPE html>
    <html>
    <body>
    <script>
        var browser = prompt("type name of your browser");
        switch (browser){
            case "edge":
                document.write("what year is this?!");
                break;
            case "chrome":
                document.write("nice choice!");
                break;
            case "firefox":
                document.write("meh");
                break;
            case "Opera":
                alert("Okay we support this too");
                break;
            default:
                alert("hope you can run this page");
        }
    </script>
    <script>
        var a = prompt("a=");
        switch (a){
            case (a===0):
                document.write("0");
                break;
            case (a===1):
                document.write("1");
                break;
            case (a===2):
            case (a===3):
                document.write("2,3");
        }
        console.log();
    </script>
    </body>
