<!DOCTYPE html>
<html lang="en">
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="Xturn" onclick="Xturn()">
<input type="button" value="Yturn" onclick="Yturn()">
<h6 id="game"></h6>
<script>
    var b = document.getElementById("carogame");

    var board = [];
    var data = "";
    for(var i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    for(var i = 0; i < 5; i++) {
        data += "<br/>";
        for (var j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    document.write(data);
    function Xturn() {
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "X";
        for(var i = 0; i < 5; i++) {
            data += "<br/>";
            for(var j = 0; j < 5; j++){
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Yturn' onclick='Yturn()'>";
        document.write(data);
    }
    function Yturn() {
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "Y";
        for (var i = 0; i < 5; i++) {
            data += "<br/>";
            for (var j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Xturn' onclick='Xturn()'>";
        document.write(data);
    }
</script>
</body>
</html>
