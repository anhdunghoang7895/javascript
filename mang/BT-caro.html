<!DOCTYPE html>
<html lang="en">
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="Xturn" onclick="Xturn()">
<input type="button" value="Oturn" onclick="Oturn()">
<h2 id="game"></h2>
<script>
    var b = document.getElementById("carogame");

    var board = [];
    var data = "";
    for(var i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    for(var i = 0; i < 5; i++) {
        data += "<br/>";
        for (var j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    document.getElementById("game").innerHTML= data;
    function Xturn() {
        var positionX = prompt("X: ");
        var positionY = prompt("O: ");
        data = "";
        board[positionX][positionY] = "X";
        for(var i = 0; i < 5; i++) {
            data += "<br/>";
            for(var j = 0; j < 5; j++){
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += '<br><br><input type="button" value="Oturn" onclick="Oturn()">';
        document.getElementById("game").innerHTML= data;
    }
    function Oturn() {
        var positionX = prompt("X: ");
        var positionY = prompt("O: ");
        data = "";
        board[positionX][positionY] = "O";
        for (var i = 0; i < 5; i++) {
            data += "<br/>";
            for (var j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data +='<br><br><input type="button" value="Xturn" onclick="Xturn()">';
        document.getElementById("game").innerHTML= data;
    }
</script>
</body>
</html>
