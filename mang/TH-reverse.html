<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var z = prompt("nhập dãy số: ");
    var y = z.toString();
    var x = [y[0]];
    var first = 0;
    var last = y.length - 1;
    while (first < last) {
        var b = y[first];
        y[first] = y[last];
        y[last] = b;
        first++;
        last--;
        x.push(b);
    }
    document.write(x);
</script>
</body>
</html>
